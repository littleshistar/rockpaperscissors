<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <p>Welcome to Rock, Paper, Scissors!</p>
    <div>
        <p>Select one of the options to play.</p>
        <button id="rock" class ="play">Rock</button>
        <button id="paper" class ="play">Paper</button>
        <button id="scissors" class ="play">Scissors</button>
    </div>
    <div id="resultsdiv">
        <p id="result"></p>
    </div>
    <div>
        <p>Score</p>
        <div>
            <div>
                <p>You</p>
                <p id="playerscore">0</p>
            </div>
            <div>
                <p>Computer</p>
                <p id="computerscore">0</p>
            </div>
        </div>
    </div>
</body>
</html>
